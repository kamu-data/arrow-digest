[package]
name = "arrow-digest"
version = "0.6.1"
edition = "2021"
repository = "https://github.com/sergiimk/arrow-digest"
description = "Stable hashes for Apache Arrow."
keywords = ["arrow", "hash", "digest"]
authors = ["Sergii Mikhtoniuk <mikhtoniuk@gmail.com>"]
license = "Apache-2.0"

[dependencies]
digest = "^0"
arrow-5 = { package = "arrow", version = "^5", optional = true }
arrow-6 = { package = "arrow", version = "^6", optional = true }

[features]
default = ["use-arrow-6"]
use-arrow-6 = ["arrow-6"]
use-arrow-5 = ["arrow-5"]

[dev-dependencies]
sha3 = "^0"
