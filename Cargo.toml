[package]
name = "arrow-digest"
version = "0.7.0"
edition = "2021"
repository = "https://github.com/sergiimk/arrow-digest"
description = "Stable hashes for Apache Arrow."
keywords = ["arrow", "hash", "digest"]
authors = ["Sergii Mikhtoniuk <mikhtoniuk@gmail.com>"]
license = "Apache-2.0"

[dependencies]
digest = "^0"
arrow-9 = { package = "arrow", version = "^9", optional = true }

[features]
default = ["use-arrow-9"]
use-arrow-9 = ["arrow-9"]

[dev-dependencies]
sha3 = "^0"
parquet = "^9"
