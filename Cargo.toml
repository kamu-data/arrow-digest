[package]
name = "arrow-digest"
version = "36.0.0"
edition = "2021"
repository = "https://github.com/sergiimk/arrow-digest"
description = "Stable hashes for Apache Arrow."
keywords = ["arrow", "hash", "digest"]
authors = ["Sergii Mikhtoniuk <mikhtoniuk@gmail.com>"]
license = "Apache-2.0"

[dependencies]
digest = ">= 0.10.0"
arrow = { version = "37", default-features = false }

[dev-dependencies]
sha3 = ">= 0.10.0"
parquet = "36"
